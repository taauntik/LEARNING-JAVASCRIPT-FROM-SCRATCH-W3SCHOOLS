<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Javascript Display Possibilities: 1st

        Javascript can display data in different ways:
        1. Writing into an HTML element, using innerHTML.
        2. Writing into the HTML output using document.write().
        3. Writing into an alert box, using window.alert().
        4. Writing into the browser console. using console.log().
    -->
    <!--
        1. Using innerHTML
        To access an HTML element, Javascript can use the
        document.getElementById(id) method.

        The id attribute defines the HTML element. The innerHTML property
        defines the HTML content:
    -->
    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = 6 + 5;
    </script>

    <!--
        NOTE: Changing the innerHTML property of an HTML element is a common
        way to change data in HTML
     -->

    <!--
        2. Using document.write()
        For testing purposes, it is convenient to use document.write():

        Example:
    -->
    <script>
      document.write("Hello with document.write()");
    </script>

    <!--
        ALERT: using document.write() after an HTML content loaded, will
        delete all the html code
     -->

    <!-- Example: -->
    <button type="button" onclick="document.write(5 + 6)">Try it.</button>

    <!--
        NOTE: The document.write() should only be used for testing.
     -->

    <!--
        3. Using window.alert()
        You can use an alert box to display a data.
        Example:
      -->
    <script>
      window.alert(5 + 6);
    </script>

    <!--
          You can skip the window keyword.

          In Javascript, the window object is global scope object, that means
          that variables, properties, and methods by default belong to the
          window object. This also means that specifying the window keyword is
          optional:

          like this:
          alert(4+5)
    -->

    <!--
        4. Using console.log()
        For debugging purposes, you can call console.log() method in the 
        browser to display data.

        NOTE: You will learn much more about debugging in later chapter.
     -->

     <script>
         console.log(5+6);
     </script>

    <!--
        Javascript Print:
        Javascript does not have any print objects or print methods.

        You can access output devices from javascript.

        The only expectation is that you can only call window.print()
        method in the browser to print the content of the current window:
     -->
     <button onclick="window.print()">Print this page</button>
  </body>
</html>
